<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meme Creator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- <link rel="stylesheet" href="debug.css"> -->
  <script src="main.js"></script>
</head>

<body class="bg-grey-lighter text-grey-darkest uppercase">
  <nav role="navigation" aria-label="main navigation" class="m-3 flex justify-between">
    <h1 class="text-grey-dark font-normal text-base">Meme Creator</h1>
    <div>
      <a href="https://github.com/ajitid/meme-creator" target="_blank" class="no-underline text-grey-dark hover:text-grey-darker">
        <img src="images/github.svg" alt="Github" width="14">
        View on Github
      </a>
    </div>
  </nav>

  <div id="upload_container" class="flex justify-center items-center">
    <div>
      <div class="flex justify-center">
        <form name="image_upload_form">
          <label for="image_upload">
            <button type="button" onclick="image_upload_form.image_upload.click()" class="uppercase text-xl text-grey-darker bg-grey-light hover:bg-grey p-2 bg-grey-light mx-2">
              Upload Image
            </button>
            <input type="file" id="image_upload" accept="image/png, image/jpeg" class="hidden">
          </label>
          <button class="uppercase text-xl text-grey-darker bg-grey-light hover:bg-grey p-2 bg-grey-light">
            Proceed
          </button>
        </form>
      </div>
      <p class="font-sans mt-3 lowercase text-center text-grey-dark"><i>Works best in desktop view</i></p>
      <div id="image_container" class="mt-4">

      </div>

    </div>
  </div>

  <div id="meme_canvas_container" class="hidden justify-center items-center">
    <div>
      <div class="flex justify-center">
        <div class="mb-4">
          <label class="font-sans mr-2">
            Image Width:
            <input type="number" class="font-sans p-2 border mb-2" id="meme_image_width_input">
          </label>
          <a id="save_image_link" class="uppercase text-xl text-grey-darker inline-block no-underline bg-grey-light hover:bg-grey p-2 bg-grey-light mr-2">
            Save as Image
          </a>
          <button type="button" onclick="toggleTheme()" class="uppercase text-xl text-grey-darker bg-grey-light hover:bg-grey p-2 bg-grey-light">
            Toggle Theme
          </button>
          <br />
          <input type="text" id="meme_upper_text_input" placeholder="Upper Text" class="font-sans p-2 border">
          <input type="text" id="meme_lower_text_input" placeholder="Lower Text" class="font-sans p-2 border">
        </div>
      </div>
      <div class="flex items-center justify-center">
        <div id="canvas_set" class="flex items-center justify-center flex-col bg-white">
          <canvas id="canvas_txt_above">
          </canvas>
          <canvas id="canvas_img">
          </canvas>
          <canvas id="canvas_txt_below">
          </canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
